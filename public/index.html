<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta
      name="description"
      content="Cloud Storage - Secure File Management System with AWS S3, Cognito Authentication, and OAuth 2.0"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Page Title -->
    <title>Cloud Storage - Secure File Management</title>

    <!-- Meta Tags for SEO -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Cloud Storage - Secure File Management" />
    <meta
      property="og:description"
      content="Upload, download, and manage your files securely in the cloud with encryption and OAuth 2.0 authentication"
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    <meta property="og:url" content="https://cloud-storage-app.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Cloud Storage - Secure File Management" />
    <meta
      name="twitter:description"
      content="Upload, download, and manage your files securely in the cloud"
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png" />

    <!-- Preload critical resources -->
    <link rel="preload" as="style" href="/index.css" />

    <!-- Global Styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body,
      #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }

      /* Loading Screen */
      #root {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .app-loading {
        text-align: center;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top: 5px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        font-size: 18px;
        font-weight: 600;
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: #667eea;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #764ba2;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
            'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
            'Helvetica Neue', sans-serif;
          text-align: center;
          padding: 20px;
        "
      >
        <div>
          <h1>⚠️ JavaScript is Required</h1>
          <p>
            This Cloud Storage application requires JavaScript to be enabled.
            Please enable JavaScript in your browser settings and refresh the
            page.
          </p>
        </div>
      </div>
    </noscript>

    <!-- Root element where React app will be rendered -->
    <div id="root">
      <div class="app-loading">
        <div class="spinner"></div>
        <p class="loading-text">Loading Cloud Storage...</p>
      </div>
    </div>

  </body>
</html>
